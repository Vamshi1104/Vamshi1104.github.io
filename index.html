<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" 
          href= 
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="Capture.PNG" alt="img">
            </div>
            <h3>Sign in<span class="btn"><button>&#10005;</button></span></h3>
            
        </div>
        <div class="content">
            <input type="Email" name="Email" placeholder="mail@example.com">
            <span class="fa fa-envelope"></span>
            <input type="password" name="password" placeholder="password">
            <span class="fa fa-lock"></span>
            <input type="submit" name="submit" value="SIGN IN">
            <div class="forgot">
                <a href="">Forgot your password?</a>
            </div>
            
            <div class="register">
                <a href="">Register!</a>
            </div>
            <br><br>
            <div class="clr"></div>
            <div class="or">
                <h6><span>OR</span><h6>
            </div>
            
        </div>
        <div class="footer">
            
            
            <button class="fb"><i class="fa fa-facebook"></i> </button>
            <button class="google"><i class="fa fa-google"></i></button>
            <button class="epam">&lt; EPAM LOGIN &gt;</button>
        </div>
    </div>
</body>
</html>
